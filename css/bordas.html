<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bordas</title>
    <style>
      h1 {
        border-width: 10px 8px 6px 4px;
        border-color: red green orange purple;
        border-style: solid dotted dashed double;
        border-radius: 10px;
      }

      p {
        background: lightsteelblue;
        border-left: 12px solid darkslateblue;
        border-right: 12px solid darkslateblue;
        padding: 8px;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Example Title</h1>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore nihil
      consequuntur eum praesentium fugit repellat nobis doloribus eius quasi
      corporis. Eveniet odio necessitatibus consectetur, deserunt ipsa cumque
      quasi fugit quibusdam.
    </p>
  </body>
</html>
