<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      body {
        background-color: black;
      }

      .container-flex {
        width: 200px;
        border: 4px solid red;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: flex-start;
        align-content: space-around;
        flex-wrap: wrap;

      }
      .container-flex > div {
        font-size: 2rem;
        border: 4px solid white;
        color: white;
        padding: 4px;
        margin: 4px;
      }
    </style>
  </head>
  <body>
    <h1 style="color: white">Alinhamentos</h1>
    <div class="container-flex">
      <div>01</div>
      <div>02</div>
      <div>03</div>
      <div>04</div>
      <div>05</div>
      <div>06</div>
      <div>07</div>
      <div>08</div>
      <div>09</div>
      <div>10</div>
    </div>
  </body>
</html>
