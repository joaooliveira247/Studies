<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Classes Exercises</title>
    <style>
      a {
        color: blueviolet;
        text-decoration: none;
        padding: 0.5em;
      }

      a:hover {
        background-color: blueviolet;
        color: white;
      }

      a:active {
        color: lightblue;
      }

  <body>
    <a href="">Home</a> | <a href="">About</a> | <a href="">Enterprise</a> |
    <a href="">Products</a> |
