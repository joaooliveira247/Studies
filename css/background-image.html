<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image Example</title>
    <style>
      .box {
        width: 700px;
        height: 300px;
        border: 3px dotted red;
        background-color: lightgreen;
        background-image: url(./img/fundo-css-escuro.png);
        background-repeat: no-repeat;
        background-attachment: scroll;
        background-position: right bottom;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Text Title</h1>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deserunt
        vitae voluptates explicabo minus voluptate obcaecati corrupti officiis
        ut mollitia porro vero quos iusto itaque excepturi placeat nemo, qui
        ipsam magni?
      </p>
    </div>
  </body>
</html>
