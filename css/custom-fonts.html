<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Fonts</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ephesis&display=swap");
      @font-face {
        font-family: merry;
        src: url(./fonts/merry_christmas_4/Merry\ Christmas.ttf),
          url(./fonts/merry_christmas_4/Merry\ Christmas.otf);
      }

      h1 {
        font-family: "merry", Arial, Helvetica, sans-serif;
      }

      p {
        font-family: "Ephesis", cursive;
        font-size: x-large;
      }
    </style>
  </head>
  <body>
    <h1>Merry Christmas</h1>
    <h1>Happy Holidays</h1>

    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Odit
      repellendus quos, ea eos totam dolore, temporibus hic nesciunt
      doloremque, quasi ducimus laudantium quo debitis corporis voluptates
      quaerat quod perferendis reiciendis.
    </p>
  </body>
</html>
