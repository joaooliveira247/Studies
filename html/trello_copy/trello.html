<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interface de login do Trello</title>

    <script src="https://unpkg.com/@codans/trello"></script>
  </head>
  <body>
    <img src="./img/trello.svg" width="200px" alt="logo trello" />
    <h1>Log in to continue</h1>
    <form method="get">
      <input type="email" placeholder="Enter your email" , name="email" />
      <input
        type="password"
        placeholder="Enter your password"
        ,
        name="password"
      />
      <input type="submit" value="Continue" />

      <span>or continue with</span>

      <button>
        <img src="img/google.svg" alt="google logo" width="20px" />
        <span>Google</span>
      </button>

      <button>
        <img src="img/microsoft.svg" alt="microsoft logo" width="20px" />
        <span>Microsoft</span>
      </button>

      <button>
        <img src="img/apple.svg" alt="apple logo" width="20px" />
        <span>Apple</span>
      </button>

      <button>
        <img src="img/slack.svg" alt="google logo" width="20px" />
        <span>Slack</span>
      </button>
    </form>
    <img src="./img/atlassian.svg" alt="atlassian logo" width="200px" />
    <img src="./img/analytics.svg" alt="analytics logo" width="200px" />
    <img src="./img/interactive.svg" alt="interactive logo" width="200px" />
  </body>
</html>
