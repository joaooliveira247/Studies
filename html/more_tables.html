<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More About Tables</title>
</head>
<body>
    <h1>More About Tables</h1>

    <table border="1">
        <caption>List of products</caption>
        <thead>
            <tr>
                <th>Product</th>
                <th>Amount</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    Notebook
                </td>
                <td>1</td>
                <td>USD: 2000</td>
            </tr>
            <tr>
                <td>Iphone</td>
                <td>1</td>
                <td>USD: 1000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td colspan="2">USD: 4000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
